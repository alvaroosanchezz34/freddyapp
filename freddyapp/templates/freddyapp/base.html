<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Freddy Fazbear's Pizza{% endblock %}</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-theme {
            background-color: #222;
            color: #fff;
        }

        a {
            color: blue;
        }

        body.dark-theme a {
            color: #87ceeb;
        }

        button {
            padding: 5px 10px;
            margin-right: 10px;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        body.dark-theme table, body.dark-theme th, body.dark-theme td {
            border: 1px solid #666;
        }

        th {
            background-color: #ddd;
            padding: 10px;
        }

        body.dark-theme th {
            background-color: #444;
        }

        td {
            padding: 10px;
        }

        input, select, textarea {
            padding: 5px;
            margin: 5px 0;
            width: 100%;
            max-width: 400px;
        }

        body.dark-theme input, body.dark-theme select, body.dark-theme textarea {
            background-color: #333;
            color: #fff;
            border: 1px solid #666;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }
    </style>
    <script>
        function applyTheme() {
            const theme = getCookie('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
            }
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for(let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length);
                }
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', function() {
            applyTheme();
        });
    </script>
</head>
<body>
    <h1>Freddy Fazbear's Pizza</h1>
    
    <div>
        <a href="{% url "set_theme" %}"><button>Dark theme</button></a>
        <a href="{% url "clear_cookies" %}"><button>Light theme</button></a>
        
        {% if user.is_authenticated %}
            <p>Hi, {{ user.username }}</p>
            <a href="{% url 'logout' %}"><button>Log out</button></a>
        {% else %}
            <a href="{% url 'register' %}"><button>Register</button></a>
            <a href="{% url 'login' %}"><button>Log in</button></a>
        {% endif %}
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
