{% extends "freddyapp/base.html" %}

{% block title %}Delete {{ animatronic.name }}{% endblock %}

{% block content %}
    <h1>Delete Animatronic</h1>

    <p>Are you sure you want to delete <strong>{{ animatronic.name }}</strong>?</p>
    <p>This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'animatronic_list' %}">Cancel</a>
    </form>
{% endblock %}
